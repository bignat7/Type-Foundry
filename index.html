<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typeface Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <ul class="navbar">
    <li style="margin-right: auto;"><a href="index.html" class="navbutton">Home</a></li>
    <li><button class="navbutton" onclick="toggleTypefaces()">Typefaces</button></li>
    <li><a href="Resources/index.html" class="navbutton">Resources</a></li>
    <li><a href="About Us/index.html" class="navbutton">About Tundra Type</a></li>
  </ul>
  <div id="overlay"></div>



  <div class="typefacesnavcontainer">
    <div id="typefacesnav">
      <ul class="typefacesnavtypefaces">
        <li class="typefacesbutton" style="border-top: 0.5px solid var(--primarywhite);" onclick="toggleTypefaces()">
          <div class="typeface-item">
            <span>Glacier</span>
            <span class="font-masters">2 axes <br> 4 Font Masters</span>
          </div>
        </li>
        <li class="typefacesbutton" onclick="toggleTypefaces()">
          <div class="typeface-item">
            <span>Shard</span>
            <span class="font-masters">2 axes <br> 4 Font Masters</span>
          </div>
        </li>
        <li class="typefacesbutton" onclick="toggleTypefaces()">
          <div class="typeface-item">
            <span>Altitude</span>
            <span class="font-masters">2 axes <br> 4 Font Masters</span>
          </div>
        </li>
        <li class="typefacesbutton">
          <div class="typeface-item">
            <span>Metropolis</span>
            <span class="font-masters">2 axes <br> 4 Font Masters</span>
          </div>
        </li>
        <li class="typefacesbutton">
          <div class="typeface-item">
            <span>Shear</span>
            <span class="font-masters">2 axes <br> 4 Font Masters</span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="canvas-interactive-wrapper">
    <canvas id="canvas-interactive"></canvas>
    <div class="cta-wrapper">
    </div>
  </div>

  <img src="images/tundra background.png" class="fade-in-bg" ;>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>

  <script src="script.js"></script>

</html>
